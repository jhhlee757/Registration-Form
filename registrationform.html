<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    <p></p>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">

    <p></p>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <p></p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <p></p>
    <label for="password">PW Confirm:</label>
    <input type="password" id="password" name="password">

    <p></p>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">

    <p></p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="gender">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">

    <p></p>
    <label for="description">A short description about yourself:</label>
    <p></p>
    <textarea name="description"></textarea>

    <p></p>
    <label for="description">Favorite Language:</label>
    <select name="description">
        <option value="language">Javascript</option>
        <option value="language">Python</option>
    </select>
    
    <p></p>
    <input type="submit" value="Submit">
</body>
</html>
